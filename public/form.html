<form class="form-horizontal">
  <fieldset>
    <legend>Inscrição</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10">
        <div class="checkbox">
          <label>
            <input id="hasPC" type="checkbox"> Tenho um PC capaz de rodar todos os jogos do programa.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">comentários | observações</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" name="comments"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Quero jogar:</label>
      <div class="col-lg-10">
        <div class="checkbox">
          <label>
            <input class="game" type="checkbox" name="optionsRadios" id="game0" value="option1">
            Age Of Empires II
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="game" type="checkbox" name="optionsRadios" id="game1" value="option2">
            Counter-Strike: Global Offensive
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="game" type="checkbox" name="optionsRadios" id="game2" value="option3">
            Dota 2
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="game" type="checkbox" name="optionsRadios" id="game3" value="option4">
            Minecraft
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="game" type="checkbox" name="optionsRadios" id="game4" value="option5">
            Payday 2
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input class="game" type="checkbox" name="optionsRadios" id="game5" value="option6">
            Trackmania
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputBeverage" class="col-lg-2 control-label">Bebo:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputBeverage" placeholder="Água, cerva, coca, gasolina..." name="beverage">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </fieldset>
</form>
<div id="done" class="panel panel-success hidden">
  <div class="panel-heading">
    <h3 class="panel-title">Você está inscrito.</h3>
  </div>
  <div class="panel-body">
    GG!
  </div>
</div>

<div id="err" class="alert alert-dismissible alert-danger hidden">
  <button type="button" class="close" data-dismiss="alert">×</button>
</div>
